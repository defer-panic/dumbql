run:
  timeout: 2m

linters:
  enable:
    - cyclop
    - decorder
    - exhaustive
    - fatcontext
    - funlen
    - gocognit
    - gocritic
    - gocyclo
    - gofumpt
    - gosec
    - grouper
    - iface
    - interfacebloat
    - lll
    - makezero
    - misspell
    - mnd
    - nestif
    - nilnil
    - nonamedreturns
    - perfsprint
    - prealloc
    - reassign
    - recvcheck
    - revive
    - testifylint
    - testpackage
    - tparallel
    - unconvert
    - unparam
    - usestdlibvars
    - wastedassign
    - whitespace
